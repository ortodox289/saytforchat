    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(
                135deg,
                rgba(255, 182, 193, 0.9) 0%,
                rgba(255, 255, 255, 1) 25%,
                rgba(221, 160, 221, 0.8) 50%,
                rgba(255, 255, 255, 1) 75%,
                rgba(255, 192, 203, 0.9) 100%
            );
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite,
                       gradientPulse 10s ease-in-out infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #ff66a3;
            overflow-x: hidden;
        }
        
        @keyframes gradientFlow {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
        
        @keyframes gradientPulse {
            0%, 100% {
                filter: brightness(1) saturate(1);
            }
            50% {
                filter: brightness(1.1) saturate(1.3);
            }
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff9bc9;
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes fallAndSwing {
            0% {
                transform: translateY(-100px) translateX(0) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.8;
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(25vh) translateX(var(--swing)) rotate(90deg);
            }
            50% {
                transform: translateY(50vh) translateX(0) rotate(180deg);
            }
            75% {
                transform: translateY(75vh) translateX(calc(-1 * var(--swing))) rotate(270deg);
            }
            95% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(0) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            border: 8px solid transparent;
            border-image: linear-gradient(45deg, #ff6bab, #ff9bc9, #ffc2e0, #a38bff, #c5b5ff) 1;
            box-shadow: 
                0 12px 25px rgba(255, 107, 171, 0.3),
                0 0 30px rgba(255, 255, 255, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            animation: headerFloat 5s ease-in-out infinite;
        }
        
        @keyframes headerFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        header::before, header::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://i.ibb.co/hxjZQmsP/2c82427267a5ec34b55cd7de5a320ac1-1-removebg-preview.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
        }
        
        header::before {
            top: 10px;
            left: 10px;
            transform: rotate(-15deg);
        }
        
        header::after {
            bottom: 10px;
            right: 10px;
            transform: rotate(15deg);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ff6bab;
            text-shadow: 
                3px 3px 0 #ffc2e0,
                6px 6px 0 rgba(163, 139, 255, 0.3);
            background: linear-gradient(to right, #ff6bab, #ff9bc9, #a38bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 
                    3px 3px 0 #ffc2e0,
                    6px 6px 0 rgba(163, 139, 255, 0.3);
            }
            50% {
                text-shadow: 
                    3px 3px 0 #ffc2e0,
                    6px 6px 0 rgba(163, 139, 255, 0.3),
                    0 0 20px rgba(255, 107, 171, 0.5);
            }
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: #a38bff;
            margin-bottom: 10px;
        }
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 15px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(255, 107, 171, 0.3);
            border: 3px solid #ff9bc9;
            backdrop-filter: blur(5px);
        }
        
        .lang-btn {
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            border: 2px solid #ff9bc9;
            border-radius: 30px;
            padding: 8px 15px;
            font-family: 'Comic Sans MS', sans-serif;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            min-width: 60px;
            min-height: 35px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .lang-btn[data-lang="ru"] {
            background: url('https://img.freepik.com/free-vector/illustration-russia-flag_53876-27016.jpg') center/cover, linear-gradient(to bottom, #fff, #f0f0f0);
        }
        
        .lang-btn[data-lang="ua"] {
            background: url('https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Ukraine.svg') center/cover, linear-gradient(to bottom, #fff, #f0f0f0);
        }
        
        .lang-btn[data-lang="en"] {
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Flag_of_the_United_Kingdom_%283-5%29.svg/1280px-Flag_of_the_United_Kingdom_%283-5%29.svg.png') center/cover, linear-gradient(to bottom, #fff, #f0f0f0);
        }
        
        .lang-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 171, 0.4);
            border-color: #ff6bab;
        }
        
        .lang-btn.active {
            border-color: #ff6bab;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.8);
        }
        
        .lang-btn i {
            margin-right: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            padding: 3px;
        }
        
        .chat-container {
            position: relative;
            width: 100%;
            margin-bottom: 40px;
        }
        
        .chat-background {
            position: relative;
            width: 100%;
            height: 700px;
            background-color: #fff0f7;
            border-radius: 40px;
            border: 12px solid #ff9bc9;
            box-shadow: 
                0 20px 0 #e284b0,
                0 40px 40px rgba(0, 0, 0, 0.15),
                inset 0 0 50px rgba(255, 255, 255, 0.9);
            overflow: hidden;
            margin: 0 auto;
            transform-style: preserve-3d;
        }
        
        .chat-area {
            position: absolute;
            top: 60px;
            left: 60px;
            right: 60px;
            bottom: 60px;
            background-color: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            border: 8px solid #a38bff;
            box-shadow: 
                0 15px 0 #8a74e0,
                inset 0 0 0 3px rgba(255, 255, 255, 0.9),
                inset 0 0 30px rgba(255, 182, 193, 0.2);
            overflow: hidden;
            z-index: 10;
            animation: chatAreaPulse 4s infinite;
        }
        
        @keyframes chatAreaPulse {
            0%, 100% {
                box-shadow: 
                    0 15px 0 #8a74e0,
                    inset 0 0 0 3px rgba(255, 255, 255, 0.9),
                    inset 0 0 30px rgba(255, 182, 193, 0.2);
            }
            50% {
                box-shadow: 
                    0 15px 0 #8a74e0,
                    inset 0 0 0 3px rgba(255, 255, 255, 0.9),
                    inset 0 0 50px rgba(255, 182, 193, 0.4);
            }
        }
        
        .chat-header {
            background: linear-gradient(to right, #ff9bc9, #c5b5ff);
            padding: 18px 30px;
            color: white;
            font-weight: bold;
            text-align: center;
            border-bottom: 5px solid #ff6bab;
            text-shadow: 2px 2px 0 #e284b0;
            font-size: 1.5rem;
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            animation: headerShimmer 3s infinite;
        }
        
        @keyframes headerShimmer {
            0% {
                background: linear-gradient(to right, #ff9bc9, #c5b5ff);
            }
            50% {
                background: linear-gradient(to right, #c5b5ff, #ff9bc9);
            }
            100% {
                background: linear-gradient(to right, #ff9bc9, #c5b5ff);
            }
        }
        
        .chat-header i {
            font-size: 1.8rem;
            animation: iconBounce 2s infinite;
        }
        
        @keyframes iconBounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        .chat-frame-container {
            width: 100%;
            height: calc(100% - 71px);
            position: relative;
            overflow: hidden;
        }
        
        .decoration {
            position: absolute;
            z-index: 5;
        }
        
        .decoration-1 {
            top: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            background-color: #ffc2e0;
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }
        
        .decoration-2 {
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background-color: #c5b5ff;
            border-radius: 50%;
            animation: rotateReverse 15s linear infinite;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes rotateReverse {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }
        
        footer {
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: auto;
            padding: 30px 0;
        }
        
        .footer-text {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ff6bab;
            text-shadow: 
                2px 2px 0 #fff,
                4px 4px 0 rgba(163, 139, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 30px;
            border: 8px solid #ff9bc9;
            display: inline-block;
            box-shadow: 
                0 10px 0 #e284b0,
                0 0 30px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            animation: footerPulse 2s infinite;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .footer-text:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
        
        @keyframes footerPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
        }
        
        .copyright {
            color: #8a7bb3;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        @media (max-width: 1000px) {
            .chat-background {
                height: 600px;
            }
            
            .chat-area {
                top: 40px;
                left: 40px;
                right: 40px;
                bottom: 40px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .language-switcher {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
            }
            
            .lang-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
                min-width: 50px;
                min-height: 30px;
            }
        }
        
        @media (max-width: 600px) {
            .chat-background {
                height: 500px;
                border-width: 8px;
            }
            
            .chat-area {
                top: 30px;
                left: 30px;
                right: 30px;
                bottom: 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .footer-text {
                font-size: 1.8rem;
                padding: 15px 25px;
            }
            
            .language-switcher {
                top: 5px;
                right: 5px;
                flex-direction: column;
                gap: 5px;
                padding: 8px;
                border-radius: 20px;
            }
            
            .lang-btn {
                padding: 5px 8px;
                font-size: 0.75rem;
                min-width: 45px;
                min-height: 25px;
            }
        }
    </style>
</head>

    <script>
        // –¢–µ–∫—Å—Ç—ã –Ω–∞ —Ä–∞–∑–Ω—ã—Ö —è–∑—ã–∫–∞—Ö
        const translations = {
            ru: {

                subtitle: "–°–ø—ñ–ª–∫—É–π—Ç–µ—Å—è –≤ –∞—Ç–º–æ—Å—Ñ–µ—Ä—ñ –º–∏–ª–æ—Ç–∏,",
                friends: "–¥—Ä—É–∑—ñ",
                meowButton: "–ù—è–≤-–Ω—è–≤",

            },
            en: {
                title: "üå∏ Cute Chat for Hello Kitty Fans üå∏",

                friends: "friends",

        // –¢–µ–∫—É—â–∏–π —è–∑—ã–∫ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Ä—É—Å—Å–∫–∏–π)
        let currentLang = 'ru';
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
        function changeLanguage(lang) {
            if (!translations[lang] || currentLang === lang) return;
            
            currentLang = lang;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ —Ç–µ–∫—Å—Ç–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            document.getElementById('main-title').textContent = translations[lang].title;
            document.getElementById('subtitle').textContent = translations[lang].subtitle;
            document.getElementById('friends-text').innerHTML = `<i class="fas fa-heart"></i> ${translations[lang].friends} <i class="fas fa-heart"></i>`;
            document.getElementById('meow-text').textContent = translations[lang].meowButton;
            document.getElementById('copyright').textContent = translations[lang].copyright;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-lang="${lang}"]`).classList.add('active');
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä –≤ localStorage
            localStorage.setItem('atop-chat-language', lang);
            
            // –°–æ–∑–¥–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
            createLanguageChangeEffect();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø—Ä–∏ —Å–º–µ–Ω–µ —è–∑—ã–∫–∞
        function createLanguageChangeEffect() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createClickHeart(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 100);
            }
            
            // –°–æ–∑–¥–∞–µ–º –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const langText = document.createElement('div');
            const langNames = { ru: '–†—É—Å—Å–∫–∏–π', ua: '–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞', en: 'English' };
            langText.textContent = `üí´ ${langNames[currentLang]}`;
            langText.style.position = 'fixed';
            langText.style.top = '50%';
            langText.style.left = '50%';
            langText.style.transform = 'translate(-50%, -50%)';
            langText.style.color = '#ff6bab';
            langText.style.fontSize = '2.5rem';
            langText.style.fontWeight = 'bold';
            langText.style.zIndex = '2000';
            langText.style.pointerEvents = 'none';
            langText.style.textShadow = '3px 3px 0 white';
            langText.style.opacity = '0';
            langText.style.animation = 'langChange 2s forwards';
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes langChange {
                    0% {
                        opacity: 0;
                        transform: translate(-50%, -50%) scale(0.5);
                    }
                    20% {
                        opacity: 1;
                        transform: translate(-50%, -50%) scale(1.2);
                    }
                    40% {
                        opacity: 1;
                        transform: translate(-50%, -50%) scale(1);
                    }
                    80% {
                        opacity: 1;
                        transform: translate(-50%, -50%) scale(1);
                    }
                    100% {
                        opacity: 0;
                        transform: translate(-50%, -50%) scale(1.5);
                    }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(langText);
            
            // –£–¥–∞–ª—è–µ–º —Ç–µ–∫—Å—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (langText.parentNode) {
                    langText.parentNode.removeChild(langText);
                }
            }, 2000);
        }
        
        // –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –°–û–ó–î–ê–ù–ò–Ø –ü–ê–î–ê–Æ–©–ò–• –°–ï–†–î–ï–ß–ï–ö –ö–ê–ö –°–ù–ï–ì (–í–ê–†–ò–ê–ù–¢ 4)
        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartCount = 40; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ—Ä–¥–µ—á–µ–∫
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§';
                
                // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–µ—Ä–¥–µ—á–∫–∞
                const left = Math.random() * 100; // –ü–æ–∑–∏—Ü–∏—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ 0-100%
                const delay = Math.random() * 15; // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º –∞–Ω–∏–º–∞—Ü–∏–∏ 0-15s
                const size = Math.random() * 20 + 10; // –†–∞–∑–º–µ—Ä 10-30px
                const fallDuration = Math.random() * 10 + 10; // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è 10-20s
                const swingAmount = Math.random() * 100 + 50; // –ê–º–ø–ª–∏—Ç—É–¥–∞ –∫–∞—á–∞–Ω–∏—è 50-150px
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç –∏–∑ –ø–∞–ª–∏—Ç—Ä—ã
                const colors = ['#ff6bab', '#ff9bc9', '#ffc2e0', '#a38bff', '#c5b5ff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å—Ç–∏–ª–∏ –∫ —Å–µ—Ä–¥–µ—á–∫—É
                heart.style.left = `${left}%`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.fontSize = `${size}px`;
                heart.style.color = color;
                heart.style.opacity = '0'; // –ù–∞—á–∞–ª—å–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–∞–¥–µ–Ω–∏—è —Å –∫–∞—á–∞–Ω–∏–µ–º
                heart.style.animation = `fallAndSwing ${fallDuration}s infinite linear`;
                
                // CSS –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –∞–º–ø–ª–∏—Ç—É–¥—ã –∫–∞—á–∞–Ω–∏—è
                heart.style.setProperty('--swing', `${swingAmount}px`);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                heartsContainer.appendChild(heart);
            }
            
            console.log(`–°–æ–∑–¥–∞–Ω–æ ${heartCount} –ø–∞–¥–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫`);
        }
        
        function getRandomColor() {
            const colors = ['#ff6bab', '#ff9bc9', '#a38bff', '#c5b5ff', '#ffc2e0'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        function playMeowSound() {
            const audio = document.getElementById('meowSound');
            if (audio) {
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –Ω–∞ –Ω–∞—á–∞–ª–æ, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –∫–ª–∏–∫–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑
                audio.currentTime = 0;
                
                // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏
                audio.play().catch(error => {
                    console.log("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:", error);
                    // –ï—Å–ª–∏ –Ω–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                    showSoundError();
                });
            } else {
                console.log("–ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω");
                showSoundError();
            }
        }
        
        function showSoundError() {
            // –°–æ–∑–¥–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
            const errorMsg = document.createElement('div');
            errorMsg.textContent = 'üîä –ù–∞–∂–º–∏—Ç–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É, —á—Ç–æ–±—ã –≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫!';
            errorMsg.style.position = 'fixed';
            errorMsg.style.top = '20px';
            errorMsg.style.left = '50%';
            errorMsg.style.transform = 'translateX(-50%)';
            errorMsg.style.backgroundColor = '#ff6bab';
            errorMsg.style.color = 'white';
            errorMsg.style.padding = '15px 25px';
            errorMsg.style.borderRadius = '10px';
            errorMsg.style.zIndex = '9999';
            errorMsg.style.boxShadow = '0 5px 15px rgba(0,0,0,0.3)';
            errorMsg.style.fontWeight = 'bold';
            
            document.body.appendChild(errorMsg);
            
            // –£–¥–∞–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (errorMsg.parentNode) {
                    errorMsg.parentNode.removeChild(errorMsg);
                }
            }, 3000);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "Meow-meow"
        document.getElementById('meowButton').addEventListener('click', function() {
            // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –º–µ—Ä—Ü–∞–Ω–∏—è –∫–Ω–æ–ø–∫–∏
            this.style.animation = 'none';
            this.style.transform = 'scale(1.1)';
            this.style.backgroundColor = '#fff';
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –í–ê–® –∑–≤—É–∫ "–º—è—É"
            playMeowSound();
            
            // –°–æ–∑–¥–∞–µ–º 5 –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö —Å–µ—Ä–¥–µ—á–µ–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ
            for (let i = 0; i < 5; i++) {
                createClickHeart(this.getBoundingClientRect().left + this.offsetWidth/2, 
                               this.getBoundingClientRect().top);
            }
            
            // –°–æ–∑–¥–∞–µ–º –≤—Å–ø–ª—ã–≤–∞—é—â–∏–π —Ç–µ–∫—Å—Ç "–ú—è—É!" –Ω–∞ —Ç–µ–∫—É—â–µ–º —è–∑—ã–∫–µ
            const meowText = document.createElement('div');
            meowText.innerHTML = `${translations[currentLang].meowPopup} <i class="fas fa-heart" style="color: #ff6bab;"></i>`;
            meowText.style.position = 'fixed';
            meowText.style.left = `${this.getBoundingClientRect().left + this.offsetWidth/2}px`;
            meowText.style.top = `${this.getBoundingClientRect().top - 50}px`;
            meowText.style.color = '#ff6bab';
            meowText.style.fontSize = '2rem';
            meowText.style.fontWeight = 'bold';
            meowText.style.zIndex = '1000';
            meowText.style.pointerEvents = 'none';
            meowText.style.textShadow = '2px 2px 0 white';
            meowText.style.animation = 'floatUp 1.5s forwards';
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes floatUp {
                    0% {
                        transform: translate(-50%, 0) scale(0.8);
                        opacity: 0;
                    }
                    20% {
                        transform: translate(-50%, -20px) scale(1);
                        opacity: 1;
                    }
                    80% {
                        transform: translate(-50%, -100px) scale(1);
                        opacity: 1;
                    }
                    100% {
                        transform: translate(-50%, -120px) scale(0.8);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(meowText);
            
            // –£–¥–∞–ª—è–µ–º —Ç–µ–∫—Å—Ç —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (meowText.parentNode) {
                    meowText.parentNode.removeChild(meowText);
                }
            }, 1500);
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∫–Ω–æ–ø–∫–∏ —á–µ—Ä–µ–∑ 300–º—Å
            setTimeout(() => {
                this.style.animation = 'footerPulse 2s infinite';
                this.style.transform = 'scale(1)';
            }, 300);
        });
        
        function createClickHeart(x, y) {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§';
            heart.style.position = 'fixed';
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            heart.style.fontSize = '25px';
            heart.style.color = getRandomColor();
            heart.style.zIndex = '1000';
            heart.style.pointerEvents = 'none';
            
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 3 + 2;
            const distance = Math.random() * 100 + 50;
            
            let posX = 0;
            let posY = 0;
            let opacity = 1;
            let scale = 1;
            
            const animateHeart = () => {
                posX += Math.cos(angle) * speed;
                posY += Math.sin(angle) * speed - 0.5; // –ù–µ–º–Ω–æ–≥–æ –≤–≤–µ—Ä—Ö
                opacity -= 0.02;
                scale -= 0.01;
                
                heart.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
                heart.style.opacity = opacity;
                
                if (opacity > 0) {
                    requestAnimationFrame(animateHeart);
                } else {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }
            };
            
            document.body.appendChild(heart);
            requestAnimationFrame(animateHeart);
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            createHearts();
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —è–∑—ã–∫ –∏–∑ localStorage
            const savedLang = localStorage.getItem('atop-chat-language');
            if (savedLang && translations[savedLang]) {
                changeLanguage(savedLang);
            }
            

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    changeLanguage(lang);
                });
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø–∞—Ä–∞–ª–ª–∞–∫—Å–∞ –¥–ª—è —à–∞–ø–∫–∏
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                const header = document.querySelector('header');
                header.style.transform = `translateY(${scrolled * 0.1}px)`;
            });
            
            // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∑–≤—É–∫–∞
            const audio = document.getElementById('meowSound');
            if (audio) {
                audio.load();
                // –ù–µ–∫–æ—Ç–æ—Ä—ã–µ –±—Ä–∞—É–∑–µ—Ä—ã —Ç—Ä–µ–±—É—é—Ç –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞
                document.addEventListener('click', function enableAudio() {
                    if (audio.readyState >= 2) {
                        audio.play().then(() => {
                            audio.pause();
                            audio.currentTime = 0;
                        }).catch(() => {});
                    }
                    document.removeEventListener('click', enableAudio);
                }, { once: true });
            }
        });
    </script>
