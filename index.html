<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(
                90deg,
                rgba(241, 29, 245, 1) 0%,
                rgba(255, 255, 255, 1) 40%,
                rgba(250, 127, 127, 1) 70%,
                rgba(232, 255, 158, 1) 93%
            );
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite,
                       gradientPulse 8s ease-in-out infinite,
                       gradientShift 20s linear infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #5a4a8c;
        }
        
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes gradientPulse {
            0%, 100% {
                filter: brightness(1) saturate(1);
            }
            50% {
                filter: brightness(1.1) saturate(1.2);
            }
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 0%;
            }
            25% {
                background-position: 100% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            75% {
                background-position: 0% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at 20% 80%,
                rgba(241, 29, 245, 0.2) 0%,
                transparent 50%
            ), radial-gradient(
                circle at 80% 20%,
                rgba(232, 255, 158, 0.2) 0%,
                transparent 50%
            );
            animation: gradientTwinkle 4s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes gradientTwinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.95;
            }
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            border: 6px solid transparent;
            border-image: linear-gradient(45deg, #ff6bab, #a38bff, #6bcbff, #8bff8b, #ffd166) 1;
            box-shadow: 
                0 8px 15px rgba(0, 0, 0, 0.2),
                inset 0 0 10px rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        header::before, header::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid #ff9bc9;
            border-radius: 10px;
        }
        
        header::before {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }
        
        header::after {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #ff6bab;
            text-shadow: 3px 3px 0 #ffc2e0;
        }
        
        .chat-background {
            position: relative;
            width: 900px;
            height: 680px;
            background-color: #ffecf5;
            border-radius: 25px;
            border: 8px solid #ff9bc9;
            box-shadow: 0 15px 0 #e284b0, 0 30px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 0 auto 30px;
        }
        
        .bg-pixel {
            position: absolute;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        .unicorn {
            top: 40px;
            left: 50px;
            width: 120px;
            height: 120px;
            background-color: #ffb8e2;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            z-index: 1;
        }
        
        .cat {
            bottom: 60px;
            right: 70px;
            width: 100px;
            height: 100px;
            background-color: #ff9bc9;
            border-radius: 45% 45% 45% 45% / 40% 40% 60% 60%;
            position: relative;
            z-index: 1;
        }
        
        .cat::before, .cat::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 15px;
            background-color: #ff9bc9;
            top: -10px;
            border-radius: 50% 50% 0 0;
        }
        
        .cat::before {
            left: 20px;
        }
        
        .cat::after {
            right: 20px;
        }
        
        .strawberry {
            bottom: 100px;
            right: 90px;
            width: 30px;
            height: 40px;
            background-color: #ff6b6b;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(20deg);
            z-index: 2;
        }
        
        .strawberry::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 8px;
            width: 15px;
            height: 10px;
            background-color: #8bdf7c;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        .heart {
            top: 180px;
            right: 120px;
            width: 40px;
            height: 40px;
            background-color: #ff6bab;
            transform: rotate(45deg);
            z-index: 1;
            box-shadow: 0 0 10px rgba(255, 107, 171, 0.5);
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff6bab;
            border-radius: 50%;
        }
        
        .heart::before {
            top: -20px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -20px;
        }
        
        .flower {
            top: 280px;
            left: 120px;
            width: 40px;
            height: 40px;
            background-color: #ffd166;
            z-index: 1;
            animation: flowerRotate 8s linear infinite;
        }
        
        .flower::before, .flower::after,
        .flower .petal-3, .flower .petal-4 {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ffd166;
            border-radius: 50%;
        }
        
        .flower::before {
            top: -15px;
            left: 0;
        }
        
        .flower::after {
            top: 0;
            left: -15px;
        }
        
        .flower .petal-3 {
            top: -15px;
            left: -15px;
        }
        
        .flower .petal-4 {
            top: 15px;
            left: 15px;
            width: 10px;
            height: 10px;
            background-color: #ff9bc9;
        }
        
        @keyframes heartbeat {
            0%, 100% {
                transform: rotate(45deg) scale(1);
            }
            50% {
                transform: rotate(45deg) scale(1.1);
            }
        }
        
        @keyframes flowerRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .chat-area {
            position: absolute;
            top: 80px;
            left: 80px;
            width: 740px;
            height: 520px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            border: 6px solid #a38bff;
            box-shadow: 0 10px 0 #8a74e0, inset 0 0 0 1px rgba(255, 255, 255, 0.8);
            overflow: hidden;
            z-index: 10;
        }
        
        .chat-header {
            background: linear-gradient(to right, #a38bff, #c5b5ff);
            padding: 12px 20px;
            color: white;
            font-weight: bold;
            text-align: center;
            border-bottom: 3px solid #8a74e0;
            text-shadow: 1px 1px 0 #7b6bc4;
            font-size: 1.2rem;
            position: relative;
            z-index: 100;
            animation: headerPulse 3s ease-in-out infinite;
        }
        
        @keyframes headerPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(163, 139, 255, 0.4);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 6px 20px rgba(163, 139, 255, 0.6);
            }
        }
        
        .chat-frame-container {
            width: 100%;
            height: calc(100% - 47px);
            position: relative;
            overflow: hidden;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: #8a7bb3;
            font-size: 0.9rem;
            padding: 15px;
        }
        
        @media (max-width: 1000px) {
            .chat-background {
                width: 95vw;
                height: 580px;
            }
            
            .chat-area {
                width: 85vw;
                height: 440px;
                left: 5vw;
                top: 70px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 600px) {
            .chat-background {
                height: 480px;
            }
            
            .chat-area {
                height: 360px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

        </header>
        
        <div class="chat-background">

		</footer>
